<ng-template #popupModal let-c="close" let-d="dismiss">
    <div class="modal-header {{ modalStyle }}">
        <h5 class="modal-title" id="modal-title">
            {{ modalTitle }}
        </h5>
        <button type="button" class="close btn" aria-describedby="modal-title" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="">
            {{ modalBody }}
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn {{ modalButtonColor }}" (click)="c('Save click')">
            Ok
        </button>
    </div>
</ng-template>
