<p>date-picker works!</p>
<form class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="input-group">
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp"
				[(ngModel)]="model"
				ngbDatepicker
				#d="ngbDatepicker"
			/>
			<button class="btn btn-outline-primary bi bi-calendar3" (click)="d.toggle()" type="button">
                <i class="fa-regular fa-calendar"></i>
            </button>
		</div>
	</div>
</form>
