<div [formGroup]="address" (ngSubmit)="onSubmit()">
  <label class="mt-3 pb-1"> <strong>Event Address</strong> </label>
  <div class="d-flex ">
    <input formControlName="input" list="address-list" id="input" placeholder="Event Address" 
    [ngClass]="(isValidInput() )? 'form-select is-invalid' : 'form-select'">
    <button (click)="getAddressOptions()" class=" btn border-primary text-primary bg-white" type="button">Search</button>
  </div>
  <ul *ngIf='addressOptions.length > 0 && display' id="address-list">
    <option *ngFor="let address of addressOptions, let i = index" class="border border-light p-2" (click)="selectAddress(address, i)">
      {{address}}</option>
  </ul>
  <p *ngIf="isValidInput() " class="text-danger form-text">Please search and select for a valid address</p>
</div>
