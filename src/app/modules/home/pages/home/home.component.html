<diV class="d-flex row justify-content-center align-items-center w-100">
<div class="container d-flex row justify-content-center align-items-center">
    <div class=" w-100" id="welcome-banner">

        <div class="d-flex flex-wrap">
    
            <div class="pt-5 col-lg-6 col-sm-12 banner-text">
                <h1 class="w-100 text-center p-4 pb-0 mt-3 "> <strong>Explore all the events <br> near you
                    </strong></h1>
                <p class="w-100 text-center p-4 fs-5">
                    Explore nearby events, uncover treasures. Your community's story awaits.
                </p>
                
    
            </div>
            <div class='mt-5 col-lg-6 col-sm-12'> <img src="../../../../../assets/noria.svg" height="300vh"></div>
    
        </div>
    </div>

    <div class="cont w-100 justify-content-center pb-3 pt-3 ">
        <div class="d-flex row ">
            <section class="mt-5">
                <div *ngFor=" let event of events">
                    <app-shared-event-card [event]="event"></app-shared-event-card>
                </div>
            </section>
        </div>

    </div>
</div>
</diV>
